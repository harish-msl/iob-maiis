# ============================================
# IOB MAIIS - Grafana Dashboard Provisioning
# Auto-load dashboards from filesystem
# Updated: 2025-01-17
# ============================================

apiVersion: 1

providers:
  # ============================================
  # IOB MAIIS DASHBOARDS
  # ============================================
  - name: 'IOB MAIIS Dashboards'
    orgId: 1
    folder: 'IOB MAIIS'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      foldersFromFilesStructure: true

  # ============================================
  # SYSTEM DASHBOARDS
  # ============================================
  - name: 'System Monitoring'
    orgId: 1
    folder: 'System'
    type: file
